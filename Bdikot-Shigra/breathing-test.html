<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index-style.css" rel="stylesheet" type="text/css" />
        <script src="assets/jquery-3.4.1.min.js"></script>
        <script src="breathing-test.js"></script>
        <title>בדיקת נשימה</title>
    </head>

    <body>
        <div class="absolute opening">
            <p class="opening-text">ברוכים הבאים! <br> גררו את הפריטים למטרות שלהם לפי הצורך.</p>
            <p class="goodluck">בהצלחה!</p>
            <div class="absolute start">
                <div>
                  <img class="square" src="assets/images/option.svg" />
                  <p class="start-text">התחילו</p>
                </div>
                <img class="absolute line" src="assets/images/underline.svg" />
            </div>
        </div>
  <div class="game">
    <div class="breathing-text">
        <h1 class="question-text"></h1>  
    </div>
        <div class="absolute patient-breathing-div">
            <img class="patient-breathing" src="assets/images/person2.svg" />
            <img class="absolute target" id="face" src="assets/images/glow.svg" />
            <img class="absolute" id="chest" src="assets/images/glow.svg" />
        </div>
        <div class="absolute object-div">
            <img class="objects-breathing step1" id="ear" drag-origin="20,20" src="assets/images/ear.svg" />
            <img class="objects-breathing step2"  id="eye" drag-origin="20,20" src="assets/images/eye.svg" />
        </div>
        <img class="absolute next" src="assets/images/next.svg" />
    <img class="absolute x" src="assets/images/x.svg" />
    <img class="absolute back" src="assets/images/back.svg" />
    <div class="absolute dragover"></div>
  </div>
  </body>
</html>
