<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index-style.css" rel="stylesheet" type="text/css" />
        <script src="assets/jquery-3.4.1.min.js"></script>
        <script src="pressure-test.js"></script>
        <title>בדיקת לחץ דם</title>
    </head>

    <body>
  <div class="game">
    <h1 class="absolute pressure-text"></h1>
    <div class="question">
        <h1 class="question-text"></h1>
        <div class="options">
            <div class="option1 div">
                <img class="option" id="option1" src="assets/images/option.svg" />
                <p class="answer1 answer-text">כן</p>
            </div>
            <div class="option2 div">
                <img class="option" id="option2" src="assets/images/option.svg" />
                <p class="answer2 answer-text">לא</p>
            </div>
        </div>
        <img class="absolute check" src="assets/images/check.svg" />
        <img class="absolute feedback" src="assets/images/vee.svg" />  
    </div>
    <img class="window" src="assets/images/windowopen.svg" />
    <img class="absolute arrow" src="assets/images/arrow.svg" />
        <div class="absolute patient-breathing-div">
            <img class="patient-pressure" src="assets/images/person3.svg" />
            <img class="absolute target" id="arm" src="assets/images/glow.svg" />
        </div>
        <div class="absolute object-div">
            <p class="pressure-check-text"></p>
            <div class="pressure-objects">
                <img class="objects-pressure" id="weight" drag-origin="75,50" src="assets/images/exercise.svg" />
                <img class="objects-pressure" id="coffee" drag-origin="75,50" src="assets/images/coffee.svg" />
                <img class="objects-pressure" id="cigarette" drag-origin="75,50" src="assets/images/cigarette.svg" />
            </div>
        </div>
        <div class="pressure-div">
            <img class="absolute manjet step1" id="manjet" drag-origin="20,20" src="assets/images/manjet1.svg" />
            <img class="absolute stetoscope step2" id="stetoscope" drag-origin="75,50" src="assets/images/stetoscope1.svg" />
            <p class="absolute number">180</p>
        </div>
        <img class="absolute next" src="assets/images/next.svg" />
    <img class="absolute x" src="assets/images/x.svg" />
    <img class="absolute back" src="assets/images/back.svg" />
    <div class="absolute dragover"></div>
  </div>
  </body>
</html>
