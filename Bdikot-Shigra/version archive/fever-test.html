<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index-style.css" rel="stylesheet" type="text/css" />
        <script src="assets/jquery-3.4.1.min.js"></script>
        <script src="fever-test.js"></script>
        <title>בדיקת חום</title>
    </head>

    <body>
        <div class="absolute opening">
            <p class="opening-text">ברוכים הבאים!  <br> גררו את הפריטים למטרות שלהם לפי הצורך.</p>
            <p class="goodluck">בהצלחה!</p>
            <div class="absolute start">
                <div>
                  <img class="square" src="assets/images/option.svg" />
                  <p class="start-text">התחילו</p>
                </div>
                <img class="absolute line" src="assets/images/underline.svg" />
            </div>
        </div>
  <div class="game fever-game">
    <div class="absolute instructions">
        <div class="text"></div>
    </div>
    <div class="absolute question">
        <h1 class="question-title"></h1>
        <div class="options">
            <div class="option1 div">
                <img class="option" id="option1" src="assets/images/option.svg" />
                <p class="answer1 answer-text"></p>
            </div>
            <div class="option2 div">
                <img class="option" id="option2" src="assets/images/option.svg" />
                <p class="answer2 answer-text"></p>
            </div>
            <div class="option3 div">
                <img class="option" id="option3" src="assets/images/option.svg" />
                <p class="answer3 answer-text"></p>
            </div>
        </div>
        <img class="absolute check" src="assets/images/check.svg" />
        <img class="absolute feedback" src="assets/images/vee.svg" />  
    </div>
    <div class="absolute bottles">
        <img class="absolute bottle container target" id="container" src="assets/images/container1.svg" />
        <img class="absolute bottle water step1" id="water1" drag-origin="75,50" src="assets/images/watershadow.svg" />
        <img class="absolute bottle water step1" id="water2" drag-origin="75,50" src="assets/images/watershadow.svg" />
        <img class="absolute bottle savior step2" id="savior" drag-origin="75,50" src="assets/images/saviorshadow.svg" />
    </div>
    <img class="absolute nothing penpaper step3" id="penpaper" drag-origin="75,50" src="assets/images/penpapershadow.svg" />
    <div class="fever-test">
        <img class="absolute bell" id="bell" src="assets/images/paamonit.svg" />
        <img class="absolute nothing cotton step4" id="cotton" drag-origin="75,50" src="assets/images/cottonshadow.svg" />
        <img class="absolute nothing madhom step6" id="madhom" drag-origin="75,50" src="assets/images/madhomshadow.svg" />
        <img class="absolute nothing pen step7" id="pen" drag-origin="75,50" src="assets/images/penshadow.svg" />
    </div>
    <img class="absolute x" src="assets/images/x.svg" />
    <img class="absolute back" src="assets/images/back.svg" />
    <div class="absolute dragover"></div>
  </div>
  </body>
</html>
