<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index-style.css" rel="stylesheet" type="text/css" />
        <script src="assets/jquery-3.4.1.min.js"></script>
        <script src="urine-test.js"></script>
        <title>בדיקת שתן</title>
    </head>

    <body>
      <div class="absolute opening">
        <p class="opening-text">ברוכים הבאים!  <br> גררו את הפריטים למטרות שלהם לפי הצורך.</p>
        <p class="goodluck">בהצלחה!</p>
        <div class="absolute start">
            <div>
              <img class="square" src="assets/images/option.svg" />
              <p class="start-text">התחילו</p>
            </div>
            <img class="absolute line" src="assets/images/underline.svg" />
        </div>
    </div>
  <div class="game urine-game">
    <div class="absolute instructions">
        <div class="text"></div>
    </div>
    <div class="absolute bottles">
        <img class="absolute step1 target" id="cup" src="assets/images/urine1.svg" />
        <img class="absolute step2" id="gloves" drag-origin="75,50" src="assets/images/gloves.svg" />
        <img class="absolute step3" id="urinestick" drag-origin="75,50" src="assets/images/urinestickshadow.svg" />
        <img class="absolute step4" id="urineguide" drag-origin="75,50" src="assets/images/urineguide.svg" />
    </div>
    <img class="absolute x" src="assets/images/x.svg" />
    <img class="absolute back" src="assets/images/back.svg" />
    <div class="absolute dragover"></div>
  </div>
  </body>
</html>
