<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index-style.css" rel="stylesheet" type="text/css" />
        <script src="assets/jquery-3.4.1.min.js"></script>
        <script src="palse-test.js"></script>
        <title>בדיקת דופק</title>
    </head>

    <body>
  <div class="game">
    <div class="question">
        <h1 class="question-text"></h1>
        <div class="options">
            <div class="option1 div">
                <img class="option" id="option1" src="assets/images/option.svg" />
                <p class="answer1 answer-text">כן</p>
            </div>
            <div class="option2 div">
                <img class="option" id="option2" src="assets/images/option.svg" />
                <p class="answer2 answer-text">לא</p>
            </div>
        </div>
        <img class="absolute check" src="assets/images/check.svg" />
        <img class="absolute feedback" src="assets/images/vee.svg" />  
    </div>
    <div class="palse-check">
        <img class="absolute patient1" src="assets/images/person1.svg" />
        <div class="absolute patient-div">
            <img class="patient2" src="assets/images/person1full.svg" />
            <img class="absolute point target" id="point1" src="assets/images/glow.svg" />
            <img class="absolute point target" id="point2" src="assets/images/glow.svg" />
            <img class="absolute point target" id="point3" src="assets/images/glow.svg" />
            <img class="absolute point target" id="point4" src="assets/images/glow.svg" />
            <img class="absolute point target" id="point5" src="assets/images/glow.svg" />
            <img class="absolute point target" id="point6" src="assets/images/glow.svg" />
        </div>
        <div class="absolute object-div">
            <img class="objects hand" id="hand"  drag-origin="30,30" src="assets/images/hand.svg" />
            <img class="objects clock" id="clock" src="assets/images/clock.svg" />
        </div>
    </div>
    <img class="absolute x" src="assets/images/x.svg" />
    <img class="absolute back" src="assets/images/back.svg" />
    <div class="absolute dragover"></div>
  </div>
  </body>
</html>
